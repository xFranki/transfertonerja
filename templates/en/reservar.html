{% extends "base.html" %}

{% block title %}Book Your Transfer - VTC Nerja{% endblock %}

{% block content %}
<div class="formulario-container">
    <h1>Book Your Transfer</h1>
    <form action="/en/reservar" method="POST" class="formulario">

        <div class="campo">
            <label for="nombre">Full Name:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>

        <div class="campo">
            <label for="telefono">Phone Number:</label>
            <input type="tel" id="telefono" name="telefono" required>
        </div>

        <div class="campo">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="campo">
            <label for="origen">Pickup Location:</label>
            <input type="text" id="origen" name="origen" required>
        </div>

        <div class="campo">
            <label for="destino">Drop-off Location:</label>
            <input type="text" id="destino" name="destino" required>
        </div>

        <div class="campo">
            <label for="fecha">Date and Time:</label>
            <input type="datetime-local" id="fecha" name="fecha" required>
        </div>

        <div class="campo">
            <label for="vuelo">Flight Number (if applicable):</label>
            <input type="text" id="vuelo" name="vuelo" placeholder="E.g. VY1234">
        </div>

        <div class="campo">
            <label for="comentarios">Additional Comments:</label>
            <textarea id="comentarios" name="comentarios" rows="4" placeholder="Please provide any additional details here..."></textarea>
        </div>

        <div class="boton">
            <button type="submit">Submit Booking</button>
        </div>
    </form>
</div>
{% endblock %}
